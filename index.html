<!DOCTYPE html>
<html>
  <head>
    <title>Bank Portfolio</title>
    <style>
      body {
        background-color: rgb(20, 20, 20);
        color: goldenrod;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .card {
        background-color: black;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        padding: 2rem;
        margin-top: 5rem;
        margin-bottom: 5rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      h1 {
        font-size: 2.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .balance {
        font-size: 4rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
      }
      .depositor {
        font-size: 2.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="depositor">
        Vigixo
      </div>
      <div class="balance">
        $20.0004
      </div>
    </div>
  </body>
</html>
