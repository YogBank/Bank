<!DOCTYPE html>
<html>
<head>
    <title>Coin Prices</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/slanted-shift');

        body {
            background-color: black;
            color: cyan;
            font-family: 'slanted ITALIC shift', sans-serif;
            text-align: center;
            padding-top: 100px;
            font-size: 24px;
        }

        h1 {
            font-size: 36px;
        }

        #coinPrices {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        #coinPrices p {
            margin: 10px 0;
        }

        #coinPrices span {
            font-weight: bold;
        }
    </style>
    <script>
        $(document).ready(function(){
            function updatePrices() {
                $.ajax({
                    url: "https://api.coingecko.com/api/v3/simple/price?ids=ethereum,bitcoin,pax-gold&vs_currencies=usd",
                    type: "GET",
                    success: function(data) {
                        var ethPrice = data.ethereum.usd;
                        var btcPrice = data.bitcoin.usd;
                        var paxgPrice = data["pax-gold"].usd;

                        $("#ethPrice").text(ethPrice);
                        $("#btcPrice").text(btcPrice);
                        $("#paxgPrice").text(paxgPrice);
                    },
                    error: function() {
                        console.log("Error fetching data from CoinGecko API.");
                    }
                });
            }

            updatePrices(); // Initial update
            setInterval(updatePrices, 5000); // Update every 5 seconds
        });
    </script>
</head>
<body>
    <h1>Coin Prices</h1>
    <div id="coinPrices">
        <p>Ethereum (ETH): <span id="ethPrice"></span></p>
        <p>Bitcoin (BTC): <span id="btcPrice"></span></p>
        <p>Pax Gold (PAXG): <span id="paxgPrice"></span></p>
    </div>
</body>
</html>
